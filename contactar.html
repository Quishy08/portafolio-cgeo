          <li><a href="contactar.html" class="boton-contacto">Contactar</a></li>
        </ul>
      </nav>
    </header>

    <div class="container mt-5">
      <div class="alert alert-success d-none" id="successMessage" role="alert">
        ¡Gracias! Tu mensaje ha sido enviado correctamente.
      </div>

      <form
        id="contactForm"
        action="https://formsubmit.co/cristiangeo804@gmail.com"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="John Doe"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="nombre@ejemplo.com"
              required
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="phone" class="form-label">Número de Teléfono</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
              placeholder="+52 123 456 789"
            />
          </div>
          <div class="col-md-6">
            <label for="gender" class="form-label">Sexo</label>
            <select class="form-select" id="gender" name="gender">
              <option value="" selected disabled>Seleccionar</option>
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-12">
            <label for="street" class="form-label">Dirección</label>
            <input
              type="text"
              class="form-control"
              id="street"
              name="street_address"
              placeholder="Calle y número"
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="country" class="form-label">País</label>
            <input
              type="text"
              class="form-control"
              id="country"
              name="country"
              placeholder=""
            />
          </div>
          <div class="col-md-6">
            <label for="state" class="form-label">Estado</label>
            <input
              type="text"
              class="form-control"
              id="state"
              name="state"
              placeholder=""
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="city" class="form-label">Ciudad</label>
            <input
              type="text"
              class="form-control"
              id="city"
              name="city"
              placeholder=""
            />
          </div>
          <div class="col-md-6">
            <label for="postal_code" class="form-label">Código Postal</label>
            <input
              type="text"
              class="form-control"
              id="postal_code"
              name="postal_code"
              placeholder=""
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-12">
            <label for="attachment" class="form-label">Adjuntar Archivo</label>
            <input
              type="file"
              class="form-control"
              id="attachment"
              name="attachment"
            />
            <div class="form-text">Tamaño máximo de archivo: 25MB</div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-12">
            <label for="comments" class="form-label">Comentarios</label>
            <textarea
              class="form-control"
              id="comments"
              name="comments"
              rows="3"
              required
            ></textarea>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-12">
            <div class="form-check">
              <label class="form-label fw-bold">¿Quieres una respuesta?</label>
              <div class="ms-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="need_response"
                    id="response_yes"
                    value="Sí"
                    checked
                  />
                  <label class="form-check-label" for="response_yes">
                    Sí
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="need_response"
                    id="response_no"
                    value="No"
                  />
                  <label class="form-check-label" for="response_no"> No </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </form>
    </div>
